<!doctype html>
<html ng-app="insta">
<head>
<title>insta search</title>

<link rel="stylesheet" href="css/bootstrap.min.css" />
<style>
.photo,
.tag {
	cursor:pointer;
}

.tag:hover {
	color:blue;
}

</style>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
<script src="js/main.js"></script>

</head>
<body ng-controller="AppController">
	<div class="navbar navbar-default">
		<div class="container">
			<form class="navbar-form navbar-left search-field">
				<div class="form-group">
					<input class="form-control" type="text" ng-model="searchKeyword" />
				</div>
				<div class="form-group">
					<button class="btn btn-success" type="submit" ng-click="search()">Find</button>
					<span class="search-message" ng-show="searchKeyword">photos tagged by #{{searchKeyword}}</span>
				</div>
			</form>
		</div>
	</div>

	<div class="container" ng-init="onload()">
		<p class="lead">Instagram Search</p>
		<ul class="row list-unstyled list-inline">
			<li class="col-md-4" ng-repeat="photo in photos | filter: searchKeyword">
					<img ng-src="{{photo.images.thumbnail.url}}" class="img-circle photo" ng-click="openPhoto(photo.link)" />
				<ul class="list-unstyled list-inline">
					<li class="title tag" ng-repeat="tag in photos" ng-click="searchTag(photo.tags[$index])" ng-show="photo.tags[$index]">
						#{{photo.tags[$index] | uppercase}}
					</li>
				</ul>
			</li>
		</ul>
	</div>



</body>
</html>
